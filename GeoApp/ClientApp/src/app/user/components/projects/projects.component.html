<mat-card *ngFor="let proj of itemsProject">
  <mat-card-header>
    <img mat-card-image src="{{proj.image}}" alt={{proj.name}}>
  </mat-card-header>

  <mat-card-content>
    <p>
      {{proj.text}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button class="info-btn" mat-raised-button routerLink={{proj.route}}>Подробнее</button>
  </mat-card-actions>
</mat-card>
