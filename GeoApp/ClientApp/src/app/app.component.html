<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-button class="app-menu-button" (click)="sidenav.toggle()" title="Навигация">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="app-main-logo">
      <a [routerLink]='["/"]'><img alt="" src="../assets/SibGeoTekh_logo.png" class="toolbar-logo"/></a>
    </div>
    <div class="app-nav-company-container">
      <div>
        <div class="app-nav-company-main-name">« Геологические Технологии Сибири »</div>
        <div class="app-nav-company-add-container">
            <div class="app-nav-company-add-name">aкционерное общество</div>
        </div>
      </div>
    </div>
    <div class="app-main-logo">
      <a [routerLink]='["/"]'><img alt="" src="../assets/SibGeoTekh_logo.png" class="toolbar-logo"/></a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<!--<app-courusel></app-courusel>-->

<div>
  <mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav
      #sidenav
      mode="side"
      [(opened)]="opened"
      class="app-sidenav">
      <mat-list>
        <mat-list-item *ngFor="let item of sideNavItems;">
          <div class="app-menu-list-item">
            <button
              mat-button
              [routerLink]="item.link"
              (click)="sidenav.toggle()">{{item.name}}
            </button>
          </div>
        </mat-list-item>
      </mat-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="app-sidenav-content">
        <router-outlet></router-outlet>
      </div>
      <p class="app-copyright">© Все права защищены. 2018 год. Studying Syndicate.</p>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
